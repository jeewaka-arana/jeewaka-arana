             <div class="col col-md-2 image-col">

              </div>
              <div class="col col-md-8 text-col">
                 <h5 class="mb-1"> {{doc.firstName}} {{doc.lastName}}</h5>
                  <small>City: {{doc.city}}</small>

              </div>
