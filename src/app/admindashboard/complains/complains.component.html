<div class="main">


  <div class="row">
    <div class="column col-md-6">
    
    <button style="margin-left: 10rem;" class="btn btn-primary btn-round" type="button"  (click)="docComFunc() ">
        <i class="now-ui-icons users_single-02"></i>  Doctor Complains
    </button>

  </div>
  <div class="column col-md-4">
    <button style="margin-left: 5rem;" class="btn btn-primary btn-round" type="button"  (click)="patComFunc() ">
        <i class="now-ui-icons users_single-02"></i>  Patient Complains
     </button>
</div>
</div>
<br><br>

<div style="margin-left: 7rem;">
 <div *ngIf="click==true">
 

<table  style="width: 100%;" >
      
  <tr>
    <th *ngFor="let dhead of docheadElements" scope="col">{{dhead}} </th>
    
  </tr>
 


  <tr *ngFor="let d of doc | async">

    
    
    <td>Dr.{{d.Firstname}} {{d.Lastname}}</td>
    
    <td>{{d.Email}}</td>
    <td><textarea  cols="30" rows="3">{{d.msg}}</textarea></td>
    <!-- <td>{{d.msg}}</td> -->
    <td><button  class="btn btn-primary btn-round" type="button" (click)="deleteDoctorcomplains(d.id) ">Delete</button></td>
 </tr>


</table>



</div>
<div *ngIf="click==false">

 

    
<table  style="width: 100%;" >
      
  <tr>
    <th *ngFor="let phead of patheadElements" scope="col">{{phead}} </th>
    
  </tr>
 


  <tr *ngFor="let p of pat | async">

    
    
    <td>{{p.name}}</td>
    <td>{{p.email}}</td>
    <td><textarea  cols="30" rows="3">{{p.issue}}</textarea></td>
    <td><button  class="btn btn-primary btn-round" type="button" (click)="deletePatientcomplains(p.id) ">Delete</button></td>
    
 </tr>


</table>


</div>










</div>
