 <div class="section section-signup" style="background-image: url('https://s2.best-wallpaper.net/wallpaper/2560x1920/1708/Nettle-leaves-black-background_2560x1920.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <div class="container register" >
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://www.ummc.edu.my/images/ico/doctor-icon.png" alt=""/>
                <h3>Welcome</h3>
                <p>"People will trust you, confide in you, and appreciate your efforts.  You can do amazing things for people if you donâ€™t let the system get you down."</p>
                <button class="btnLogin"  routerLink="/login">login</button>
            </div>
            <div class="col-md-9 register-right">
                
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register as a Doctor</h3>
                        <div class="row" *ngIf="authError">
                                <div class="col-9 alert alert-danger">
                                  {{ authError?.message }}
                                </div>
                              </div>
                        <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name..." required>
                                  
                                </div>
                                <div class="form-group">
                                    <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="" placeholder="Last Name..." required>
                                </div>
                               
                                <div class="form-group">
                                    <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Your Email..."> 
                                </div>
                                <div class="form-group">
                                    <input ngModel #phone="ngModel" name="phone" type="number" minlength="10" maxlength="10" id="phone" class="form-control" placeholder="Your Phone Number...">
                                </div>
                                <div class="form-group">
                                    <input ngModel #nic="ngModel" name="nic" type="text" class="form-control" id="nic" value="" placeholder="Your NIC...">
                                </div>
                               
                              
                                <div class="form-group">
                                    <select ngModel #city="ngModel" name="city" type="text" class="form-control" id="city"  class="form-control" >
                                        <option class="hidden"  selected disabled>Please select your City...</option>
                                        <option >Colombo</option>
                                        <option >Galle</option>
                                        <option >Kandy</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                  <div class="form-group">
                                        <label class="container">
                                            <input ngModel #position="ngModel" name="position" type="radio" class="form-control-radio" value="Qualified" id="position">
                                            Qualified only
                                        </label>
                                        <label class="container">
                                            <input ngModel #position="ngModel" name="position" type="radio" class="form-control-radio" value="Generation" id="position">
                                            Generation only
                                        </label>
                                        <label class="container">
                                            <input ngModel #position="ngModel" name="position" type="radio" class="form-control-radio" value="Both" id="position" >
                                            Both
                                               
                                        </label>
                                             
                                    </div>
                                <div class="form-group" >
                                    <input ngModel #regnumber="ngModel" name="regnumber" type="text" class="form-control" id="regnumber"  placeholder="Your Registration Number...">
                                    </div>
                                    <div class="form-group">
                                   
                                            <div class="upload-btn-wrapper">
                                                <p>If you are registered please upload the certification for verification</p>
                                                <button class="btn btn-primary btn-simple btn-round" type="button">Upload</button>
                                                    <input type="file" name="myfile" formControlName="FileUrl"  required/>
                                                  </div>
                                            
                                        </div>
                                <div class="form-group">
                                    <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input name="password" type="password" class="form-control">
                                </div>
                             
                          
                                <input type="submit" class="btnRegister"  formControlName="submit" value="Register" />
                            </div>
                        </div>
                        </form>

                    </div>
                  
                
            </div>
        </div>
    
      </div>
    </div>
