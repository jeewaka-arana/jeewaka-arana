<app-pnav></app-pnav>
<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-8"
      style="background-image: url('assets/img/Herbal-Medicine-1.jpg');">
    </div>
    <div class="container">
      <div data-aos="zoom-in" data-aos-delay="50" ata-aos-duration="1000" data-aos-easing="ease-in-out"
        class="content-center">
        <img class="logo" src="assets/img/newlogo.png" alt="logo" height=27% width=27%>
        <br>
        <br>
        <h1 class="title">Looking for a doctor?</h1>
      </div>
    </div>
  </div>

  <div class="section section-navbars">
    <div class="container" id="menu-dropdown">
      <div class="row">
        <div class="col-md-12">
          <br>
          <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <div ngbDropdown class="dropdown">
                      <a (click)="getToday()" class="nav-link">
                        <p>
                            Available Today
                        </p>
                      </a>
                    </div>
                  </li>
                <li class="nav-item">
                    <div ngbDropdown class="dropdown">
                      <a (click)="getNext3days()" class="nav-link">
                        <p>
                            Available in next 3 days
                        </p>
                      </a>
                    </div>
                  </li>
                <li class="nav-item">
                  <div ngbDropdown class="dropdown">
                    <a (click)="getWeekend()" class="nav-link">
                      <p>
                        Available coming weekend
                      </p>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>






  <div class="section section-basic">
    <!-- text -->
  </div>

  <div class="col-md-10">

            <div *ngIf="mapEntry.value.avail==true"> 

            </div>
        </ul>

    <ul *ngFor="let result of results  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                            <div class="card">
                             <div class="row">
                                    <div class="img-btn">
                                        <img src="assets/img/logo.png" alt="Thumbnail Image"
                                            class="img-fluid img-raised">
                                    </div>
                                    <div class="column">
                                        <h4 [routerLink]="['/doctorview',result.Userid]">Dr. {{result.Firstname}}
                                            {{result.Lastname}}</h4>
                                            <!-- <ul *ngFor="let mapEntry of myslots | keyvalue">
                                                <ul>
                                                    <div *ngIf="mapEntry.value.avail==true"> 
                                        
                                                    </div>
                                                </ul> -->
                                        <button [routerLink]="['/doctorview',result.Userid]"
                                            class="btn btn-primary btn-round ico" type="button"><i
                                                class="now-ui-icons users_single-02"></i> View Profile</button>
                                        <button routerLink="/appstep2" class="btn btn-primary btn-round ico"
                                            type="button"><i class="now-ui-icons ui-1_calendar-60"></i> Book
                                            Now</button>
                                    </div>
                                </div>
                            </div>
                        </ul>

    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="results.length" class="pagination-primary">
    </ngb-pagination>

  </div>

  <app-pfooter></app-pfooter>

</div>
