  <div class="section section-about-us">






    <h2 style="margin-left: 25rem;color:#f96332;font-weight: bold;">Edit Your Profile</h2><br><br>




    <div class="row">

      <div class="col col-md-4">
        <div data-aos="zoom-in-right" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
          data-aos-easing="ease-in-out" class="col-md-6">
          

            <app-profile></app-profile>

          </div>
        </div>
      

    

      <div class="col col-md-4">

        <div data-aos="zoom-in-left" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
          data-aos-easing="ease-in-out" class="col-md-6">

          <div class="card" style="width:45rem;margin-left:3.3rem;">
            <div class="formGroup">

              <form [formGroup]="formdata" (ngSubmit)="savenote(formdata.value)" class="form-horizontal" role="form"
                autocomplete="on">

                <div class="form-group">


                  <label class="col-md-7 control-label" style="color:#f96332;size: 14px;"><b>Upload Special
                      Note</b></label>
                  <br>
                  <div class="col-lg-10">
                    <textarea rows="11" cols="75" formControlName="note"></textarea>



                  </div>
                  <div class="form-group">
                    <input type="submit" style="width: 15% ;padding: 1%" class="btnRegister   float-right"
                      value="Save" />
                  </div>

                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
      
    </div>

      <div class="container register">
        <div class="card" style="margin-left:2rem;">
          <form [formGroup]="formdata" (ngSubmit)="savevalue()">
            <div class="row register-form">
             
              <div class="col-md-6">
                <div class="form-group">
                  <input formControlName="Firstname" type="text" class="form-control" 
                    [placeholder]="Firstname" required>
                </div>
                <div class="form-group">
                  <input formControlName="Lastname" name="Lastname" type="text" class="form-control"
                    [placeholder]="Lastname"  required>
                </div>



                <div class="form-group">
                  <input formControlName="ExpYears" type="number" name="ExpYears" class="form-control"
                     [placeholder]="ExpYears">
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <input formControlName="PhoneNumber" name="PhoneNumber" type="number" minlength="10" maxlength="10"
                    class="form-control" [placeholder]="PhoneNumber" required>
                </div>
                <div class="form-group">
                  <input formControlName="City" class="form-control" name="City" list="citylist" value="{{post.City}}"
                    placeholder="Choose your City...">
                  <datalist id="citylist">
                    <option *ngFor="let City of Citys" [ngValue]="City">{{City}}</option>
                  </datalist>
                </div>
                <div class="form-group">
                  <input formControlName="Specialist" name="Specialist" type="text" class="form-control"
                     placeholder="Specialist" list="spec" required>
                  <datalist id="spec">
                    <option *ngFor="let Specialist of Specialists">{{Specialist}} </option>
                  </datalist>
                </div>


              </div>






              <input type="submit" class="btnRegister" value="Update" />



            </div>

          </form>




        </div>


      </div>

</div>
