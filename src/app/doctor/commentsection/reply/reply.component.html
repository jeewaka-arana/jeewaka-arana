
<div class="card" >
              <div class="card-body">
                  <div class="formGroup" >
                    
                          <form  class="form-horizontal" role="form" >
               
                <div class="row">
                    <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend" >
                        
                        </div>
                        <div class="col-lg-8">
                          <input class="form-control" [(ngModel)]="title" name="title" placeholder="Your name">
                      </div>
                      </div>
          
                        <div class="textarea-container">
                            <textarea class="form-control"  [(ngModel)]="content" name="content" placeholder="Your message"></textarea>
                        </div>
                        <br><br><br>
                        <div  class="form-group" >
                              <input type="submit" class="btnRegister   float-right"  formControlName="submit" value="Post Reply" (click)="addPost()"/>         
                              </div>
                    </div>
                </div>



                </form>
            </div>
        </div>
      </div>




<ul *ngFor="let post of posts | async" id="opening">
  <div (click)="getPost(post.id)">
    <div class="card" style="width: 55rem;margin-left: 25px;"> 
      <img src="../../../../assets/img/comment.png" style="height: 90px; width: 90px">
    <strong >{{ post.data.title }} </strong>
      <hr>
    <br> <br>{{ post.data.content }}
  


  </div>
  </div>
</ul>
