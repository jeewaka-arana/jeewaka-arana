<div class="main">



  <div class="col-md-4 content-center">
    
    <button class="btn btn-primary btn-round" type="button"  (click)="docComFunc() ">
        <i class="now-ui-icons users_single-02"></i>  Doctors List
    </button>
    <button class="btn btn-primary btn-round" type="button"  (click)="patComFunc() ">
        <i class="now-ui-icons users_single-02"></i>  Patients List
     </button>
</div>

<div class="card">
 <div *ngIf="click==true">
 
   
    <table  style="width: 100%;" >
      
        <tr>
          <th *ngFor="let dhead of docheadElements" scope="col">{{dhead}} </th>
          
        </tr>
       
      
      
        <tr *ngFor="let d of doc | async">
           
          
          
          <td>{{d.Firstname}}</td>
          <td>{{d.City}}</td>
          <td>{{d.Lastname}}</td>
          <td><button  class="btn btn-primary btn-round" type="button" (click)="deleteDoctor(d.Userid) ">Delete</button></td>
      
       </tr>
      
      
      </table>
      


</div>

<div *ngIf="click==false">

    
<table  style="width: 100%;" >
      
    <tr>
      <th *ngFor="let phead of patheadElements" scope="col">{{phead}} </th>
      
    </tr>
   
  
  
    <tr *ngFor="let p of pat | async">
  
      
      
      <td>{{p.Firstname}}</td>
      <td>{{p.Lastname}}</td>
      <td>{{p.City}}</td>
      <td><button  class="btn btn-primary btn-round" type="button" (click)="deletePatient() ">Delete</button></td>
      
   </tr>
  
  
  </table>
  


</div>




</div>
