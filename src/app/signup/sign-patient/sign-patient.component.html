<div class="section section-signup" style="background-image: url('https://s2.best-wallpaper.net/wallpaper/2560x1920/1708/Nettle-leaves-black-background_2560x1920.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
<div class="container register" >
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://vegfund.org/wp-content/uploads/VegFund_Logo_Icon_White.png" alt=""/>
            <h3>Welcome</h3>
            <p>The utility of Ayurveda is to maintain the health of a healthy individual and heal the disease of the sick.</p>
            <button class="btnLogin"  routerLink="/user">login</button>
        </div>
        <div class="col-md-9 register-right">
            
            
                    <h3 class="register-heading">Register as a Patient</h3>
                    <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
                    <div class="row register-form" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name..." value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name..." value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="UserName" placeholder="User Name..." value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" formControlName="Email" placeholder="Your Email..." value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" formControlName="Phone" name="txtEmpPhone" class="form-control" placeholder="Your Phone..." value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  formControlName="NIC" placeholder="NIC Number..." value="" />
                            </div>
                           
                            
                            
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                        <select class="form-control" formControlName="Country">
                                            <option class="hidden"  selected disabled>Please select your Country...</option>
                                            <option>Srilanka</option>
                                            <option>Norway</option>
                                            <option>Switzerland</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" formControlName="City">
                                            <option class="hidden"  selected disabled>Please select your City...</option>
                                            <option>Colombo</option>
                                            <option>Galle</option>
                                            <option>Kandy</option>
                                        </select>
                                    </div>
                             
                           
                            <div class="form-group">
                                <input type="password" class="form-control" formControlName="Password" placeholder="Password..." value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  formControlName="ConfPassword" placeholder="Confirm Password..." value="" />
                            </div>
                         
                            
                            <input type="submit" class="btnRegister"  formControlName="submit" value="Register" (click)="Onsubmit()"/>
                        </div>
                    </div>
                </form>
                
              
            
        </div>
    </div>

  </div>
</div>
