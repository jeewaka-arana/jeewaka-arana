

            
 <br><br><br>
<ul *ngFor="let post$ of post | async">
        <strong (click)="getPost(post.id)"></strong> 
      <div class="card" style="width: 55rem;margin-left:10rem;"> 
        <img src="../../../../assets/img/pa.jpg" style="height: 150px; width: 190px">
     
          <b> <strong >{{ post$.title }} </strong></b>
      <hr >
      <h4>{{ post$.content }}</h4>

      <button type="button"  class="btnRegister " (click)="deletePost(post$.id)">Delete</button>
    </div>
        
</ul>
