     <h1 class="title">Your Appointment Details</h1>


<div class="mycontainer">
  <!-- <div class="section section-tabs"> -->
    <div class="container col-lg-12">
      <div class="row">
        <div class="col-md-20 col-xl-10">
          <ul *ngFor="let results of applist | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
            <div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out"
              class="card">
              <div class="row">
                <div class="img-btn">
                    <img src="assets/img/appointment-confirm-icon-clipart.png" alt="Image" class="img-fluid img-raised">
                  </div>
                <div class="column col-lg-6">
                  <h4>Doctor Name:   Dr. {{results.DoctorName}}</h4>
                  <h6>Appointment Date:   {{results.Day}}/{{results.Month}}/{{results.Year}}</h6>
                  <p>Appoitment Time:   {{results.Time}}</p>
                </div>
                <div class="column col-lg-6">
                  <button class="btn btn-primary btn-round ico"
                    type="button"><i class="now-ui-icons users_single-02"></i> Cancel & Notify </button>
                </div>

              </div>
            </div>
          </ul>
        </div>
      </div>

    </div>
  <!-- </div> -->
</div>

    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="applist.length" class="pagination-primary">
    </ngb-pagination>

  </div>
