<div class="page-header page-header-small">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url(assets/img/doctoradmin.jpg);">
    </div>
    <div class="container">
        <div class="content-center">
            <h1 class="title">Edit Your Profile</h1>
            <div class="text-center">
              
              
            </div>
        </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
      
  
      <div class="section section-about-us" >
        <div class="container" class="center">
  
            <div class="card" style="width:45rem">
                <div class="card-body" >
              
                  <form [formGroup]="formdata" (save)="onSubmit(formdata.value)" >
                    <div class="text=center">
                        <img [src]="img" width="250px" height="250px" (click)="fileUploader.click()">
                    </div>
             
                    <div class="form-group">
                      <label>select profile picture to upload </label>
              
              <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="profilepicurl" (change)="showpreview($event)" >
              
                    </div>
              
              
                    <div  class="form-group" >
                        <input type="submit" class="btnRegister   float-right"  formControlName="submit" value="Save" (click)="onSubmit()"/>         
                        </div>
                  </form>
                </div>
  
  
  
              </div>
  
  
  
  
              <div class="card" style="width:70rem">
                  <div class="card-body" >
                
                        <!-- edit form column -->
                        <div class="formGroup" class="center">
                           
                       
                            <form [formGroup]="formdata" (ngSubmit) = "savevalue(formdata.value)" class="form-horizontal" role="form">
                                <div class="form-group">
                                  <label class="col-lg-3 control-label"><b>Name:</b></label>
                                  <div class="col-lg-8">
                                    <input class="form-control" formControlName="name" type="text" value="Dr." disabled>
                                  
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-lg-3 control-label"><b>Specialist:</b></label>
                                  <div class="col-lg-8">
                                      <textarea rows="10" cols="75" formControlName="Specialist"></textarea>
                                    
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-lg-3 control-label"><b>Qualified Status:</b></label>
                                  <div class="col-lg-8">
                                    <input class="form-control" formControlName="Position" type="text" value="Generation only"  disabled>
                                  </div>
                                </div>
                               
                                <div class="form-group">
                                  <label class="col-lg-3 control-label"><b>Address:</b></label>
                                  <div class="col-lg-8">
    
                                    <input class="form-control" formControlName="Address" type="text" value="aaaa">
                                  </div>
                                </div>
                                <!-- insert data to firebase -->
                                <div class="form-group">
                                      <label class="col-lg-3 control-label"><b>Telephone Number:</b></label>
                                      <div class="col-lg-8">
      
                                        <input class="form-control" formControlName=Phone  type="text" value="aaaa">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                          <label class="col-lg-3 control-label"><b>Email Address:</b></label>
                                          <div class="col-lg-8">
          
                                            <input class="form-control" formControlName="Email" type="email" value="sample@gmail.com" disabled>
                                            
                                          </div>
                                        </div>
                                       
    
    
                                <div class="form-group">
                                  <label class="col-md-5 control-label"><b>Available Dates & Times:</b></label>
                                  <div class="col-lg-8">
                                      <textarea rows="10" cols="75" formControlName="dateTime"></textarea>
                                    
                                    </div>
                                </div>
                                          
                    <div  class="form-group" >
                        <input type="submit" class="btnRegister   float-right"  formControlName="submit" value="Save" (click)="savevalue()"/>         
                        </div>
                              </form>
                    </div>
                    </div>
                    </div>
  
  
                                
                    <div class="card" style="width:70rem">
                        <div class="card-body" >

                            <!-- edit form column -->
                        <div class="formGroup" class="center">
                           
                       
                            <form [formGroup]="formdata" (ngSubmit) = "savevalue(formdata.value)" class="form-horizontal" role="form">
                            <div class="section section-about-us" >
                                <div class="container" class="center">
                          <h2>Update Today Special Note</h2>
                          <div class="col-lg-8">
      <textarea rows="10" cols="125"  formControlName="note" ></textarea>
  
  
       
    </div>
    <div  class="form-group" >
        <input type="submit" class="btnRegister   float-right"  formControlName="submit" value="Save" (click)="savevalue()"/>         
        </div> 
  
  </div>
  </div>
  </form>
  </div>
  </div>
  </div>
